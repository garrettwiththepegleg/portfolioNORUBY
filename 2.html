<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretched Video Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .oversized-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; 
            height: 100%;
        }
        button {
            z-index: 10;
            padding: 10px 20px;
            font-size: 18px;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="playButton">Play Video</button>

    <div class="video-container">
        <video id="myVideo" class="oversized-video" loop playsinline>
            <source src="output_with_audio.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const playButton = document.getElementById('playButton');
        const video = document.getElementById('myVideo');

        playButton.addEventListener('click', () => {
            video.play();
            playButton.style.display = 'none'; // Hide the button after playing
        });
    </script>

</body>
</html>

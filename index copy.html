<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Page Scroll Demo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* ===== Method 1: CSS Scroll Snap ===== */
    .scroll-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      scrollbar-width: none; 
    }

    .page {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: black;
    }

    .page2 {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: black;
      display: none;
      background-color: black;
    }
    .page3 {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: black;
      display: none;
      background-color: #04AA6D;
    }

    .my-button {
  background-color: #04AA6D; /* Green background */
  color: white; /* White text */
  padding: 10px 20px; /* Padding inside the button */
  border: none; /* No border */
  border-radius: 5px; /* Rounded corners */
  cursor: pointer; /* Changes cursor to a pointer on hover */
  font-size: 16px; /* Font size */
  text-align: center; /* Center text */
  text-decoration: none; /* Remove underline for anchor tags */
  display: inline-block; /* Allows setting width/height and padding/margin */
}
.my-button2 {
  background-color: #04AA6D; /* Green background */
  color: white; /* White text */
  padding: 10px 20px; /* Padding inside the button */
  border: none; /* No border */
  border-radius: 5px; /* Rounded corners */
  cursor: pointer; /* Changes cursor to a pointer on hover */
  font-size: 16px; /* Font size */
  text-align: center; /* Center text */
  text-decoration: none; /* Remove underline for anchor tags */
  display: inline-block; /* Allows setting width/height and padding/margin */
}

    .page:nth-child(1) { background: #1abc9c; }
    .page:nth-child(2) { background: #3498db; }
    .page:nth-child(3) { background: #9b59b6; }
    .page:nth-child(4) { background: #e67e22; }

  </style>
</head>
<body>

  <!-- ===== Method 1: CSS Scroll Snap ===== -->
  <div class="scroll-container">
    <section class="page">Page 1
        <button class="my-button">Click Me</button>
        <button class="my-button2">gotojail</button>
    </section>
    <section class="page">Page 2
        <h2>Phasmophobia Journal</h2>

            
            <iframe 
                src="https://localhost-production.up.railway.app" 
                title="Embedded React Application"
                width="100%" 
                height="500px" 
                frameborder="0"
                style="border: none;"
            ></iframe>
        

    </section>
    <section class="page2">Page 3
      
    </section>
    <section class="page3">Page 4</section>
  </div>

  <!-- ===== Method 2: JavaScript Controlled Scroll ===== -->
  <!--
  <section class="page">Page 1</section>
  <section class="page">Page 2</section>
  <section class="page">Page 3</section>
  <section class="page">Page 4</section>

  
  -->

</body>
<script>
    const button = document.querySelector(".my-button")
    const page = document.querySelector(".page2")
    const button2 = document.querySelector(".my-button2")
    const page2 = document.querySelector(".page3")
    button.addEventListener("click", function() {
        page.style.display = "block";
        page.scrollIntoView({ behavior: 'smooth' });
        if (page2.style.display !== "none") {
            page2.style.display = "none";
        };

    } );
    button2.addEventListener("click", function() {
        page2.style.display = "block";
        page2.scrollIntoView({ behavior: 'smooth' });
        if (page.style.display !== "none") {
            page.style.display = "none";
        };
    } );
</script>
</html>
